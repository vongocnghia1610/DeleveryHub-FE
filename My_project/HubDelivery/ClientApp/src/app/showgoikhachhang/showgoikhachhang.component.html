<app-admin></app-admin>
  <div class="txttaogoidoanhnghiep">
  <label  > Tạo góikhách hàng </label>
  <button (click)="taogoikhachhang()" >Tạo gói </button>
</div>

<table class="contain" border="1" >
  <thead>
  <tr >
    <th  style="text-align: center">Tên gói dịch vụ khách hàng</th>
    <th style="text-align: center">Thông tin</th>
    <th  style="text-align: center">Chi phí</th>
    <th style="text-align: center">Số đơn hàng</th>
    <th  style="text-align: center">Hạn sử dụng</th>
    <th  style="text-align: center">Khối lượng tối đa</th>
    <th  style="text-align: center">Giảm giá</th>
    
    <th  style="text-align: center">Xóa hoặc chỉnh sửa</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of array ">

    <td>  {{data.TenDichVuKhachHang}}</td>
    <td>  {{data.ThongTin}}</td>
    <td>  {{data.ChiPhi}}</td>
    <td>  {{data.SoDonHang}}</td>
    <td>  {{data.HanSuDung}}</td>
    <td>  {{data.KhoiLuongToiDa}}</td>
    <td>  {{data.GiamGia}}</td>
    
    
   
    
   <td><button (click)="Xoa(data._id)" >Xóa</button ><button> <a [routerLink]="['/capnhatgoikhachhang/'+data._id]"  > Cập nhật</a></button></td>

  </tr>
</tbody>
</table>
